name: Linting, Formatting, and Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-format-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: "go.mod"

      - name: Run gofumpt
        run: gofumpt -w .

      - name: Run golangci-lint
        run: golangci-lint run

      - name: Run tests
        run: go test -v -cover -timeout=120s -parallel=10 ./...
